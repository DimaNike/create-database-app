name: Feature Request
description: Suggest an idea for this project
title: "[Feature] <title>"
labels: ["feature", "Todo"]
body:
  - type: markdown
    attributes:
      value: |
        ## Thank you for contributing to our project!

        If you plan to send a PR, please add your username to the assignees list.
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem?
      description: If applicable, please provide a clear and concise description of what the problem is.
      placeholder: Ex. I'm always frustrated when [...]
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Describe the expected behavior
      description: A clear and concise description of what you want to happen.
      placeholder: Ex. I would like to [...]
      value: "We need this!"
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
      placeholder: Ex. Maybe you could remove [...] or add [...]
      value: "Every idea has its own potential"
    validations:
      required: true
  - type: textarea
    id: extra
    attributes:
      label: Additional context?
      description: |
        Links? References? Anything that will give us about the feature request here.

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false